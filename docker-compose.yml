version: '3.8'

x-base-service: &base_service
  networks:
    - analytics

x-redis: &base_redis
  <<: *base_service
  image: redis:7.0-alpine
  container_name: redis
  restart: unless-stopped
  ports:
    - ${REDIS_PORT}:6379
  healthcheck:
    test: ["CMD", "redis-cli","ping"]
    interval: 30s
    timeout: 10s
    retries: 5

x-base-logstash: &base_logstash
  <<: *base_service
  build: backend/logstash
  container_name: logstash
  depends_on: 
    elasticsearch: 
      condition: service_healthy
  mem_limit: 2g
  environment:
    - LOGSTASH_JDBC_USERNAME=${LOGSTASH_USER}
    - LOGSTASH_JDBC_PASSWORD=${LOGSTASH_PASSWORD}
    - LOGSTASH_ELASTICSEARCH_HOST=${ES_PROTOCOL}://${LOGSTASH_USER}:${LOGSTASH_PASSWORD}@${ES_HOST}:${ES_PORT}
  volumes:
      - ./backend/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./backend/logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
      - ./backend/logstash/config//pipelines/:/usr/share/logstash/config/pipelines/:ro
  expose:
    - ${LOGSTASH_PORT}


services:

  nginx:
    <<: *base_service
    image: nginx:1.23.1-alpine
    container_name: nginx
    env_file: .env
    profiles: 
      - analytics
    depends_on: 
      kibana:
        condition: service_healthy
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/nginx/configs:/etc/nginx/conf.d:ro
      - ./backend/nginx/static/errors:/var/www/errors/:ro
      - ./backend/nginx/static/log/access_log:/var/log/nginx/access.log:rw
      - ./backend/nginx/static/log/error_log:/var/log/nginx/error.log:rw
    ports:
      - ${KIBANA_PORT}:${KIBANA_PORT}

  redis:
    <<: *base_redis
    profiles:
      - analytics
    volumes:
      - redis-data:/data

  elasticsearch:
    <<: *base_service
    image: docker.io/elastic/elasticsearch:8.5.3
    container_name: elasticsearch
    env_file: .env
    profiles:
      - analytics
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_USERNAME=${ES_USER}
      - ELASTIC_PASSWORD=${ES_PASSWORD}
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data:rw
    expose:
      - ${ES_PORT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 2g
    healthcheck:
      test: curl ${ES_PROTOCOL}://${ES_USER}:${ES_PASSWORD}@${ES_HOST}:${ES_PORT} >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5

  es-initer:
    <<: *base_service
    build: ./backend/es_initer
    container_name: es-initer
    env_file: .env
    profiles: 
      - analytics
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./backend/es_initer/static/log.txt:/var/log/elasticsearch-initer/log.txt

  kibana:
    <<: *base_service
    image: docker.io/elastic/kibana:8.5.3
    container_name: kibana
    env_file: .env
    depends_on: 
      elasticsearch: 
        condition: service_healthy
    mem_limit: 2g
    profiles:
      - analytics
    volumes:
      - ./backend/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    environment:
      - ELASTICSEARCH_HOSTS=${ES_PROTOCOL}://${KIBANA_USER}:${KIBANA_PASSWORD}@${ES_HOST}:${ES_PORT}
      - ELASTICSEARCH_USERNAME=${KIBANA_USER}
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    expose:
      - ${KIBANA_PORT}
    healthcheck:
      test: curl http://kibana:${KIBANA_PORT} >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5

  logstash01:
    <<: *base_logstash
    env_file: .env
    profiles:
      - analytics
    container_name: logstash01

  logstash02:
    <<: *base_logstash
    env_file: .env
    profiles:
      - analytics
    container_name: logstash02
    
  filebeat:
    <<: *base_service
    image: docker.io/elastic/filebeat:8.5.3
    container_name: filebeat
    env_file: .env
    entrypoint: "filebeat -e -strict.perms=false"
    volumes:
      - ./backend/filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./backend/nginx/static/log/access_log:/var/log/nginx/access.log
      - ./backend/nginx/static/log/error_log:/var/log/nginx/error.log
      - ./backend/es_initer/static/log.txt:/var/log/elasticsearch-initer/log.txt
    profiles: 
      - analytics
    depends_on:
      - logstash01
      - logstash02
      - nginx
      - es-initer

  mongors1n1:
    <<: *base_service
    container_name: mongors1n1
    image: mongo
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    ports:
      - 27017:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data1:/data/db
    profiles: 
      - analytics
      - mongo

  mongors1n2:
    <<: *base_service
    container_name: mongors1n2
    image: mongo
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    ports:
      - 27027:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data2:/data/db
    profiles: 
      - analytics
      - mongo

  mongors1n3:
    <<: *base_service
    container_name: mongors1n3
    image: mongo
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    ports:
      - 27037:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data3:/data/db
    profiles: 
      - analytics
      - mongo

  mongors2n1:
    <<: *base_service
    container_name: mongors2n1
    image: mongo
    command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
    ports:
      - 27047:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data4:/data/db
    profiles: 
      - analytics
      - mongo

  mongors2n2:
    <<: *base_service
    container_name: mongors2n2
    image: mongo
    command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
    ports:
      - 27057:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data5:/data/db
    profiles: 
      - analytics
      - mongo

  mongors2n3:
    <<: *base_service
    container_name: mongors2n3
    image: mongo
    command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
    ports:
      - 27067:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data6:/data/db
    profiles: 
      - analytics
      - mongo

  mongocfg1:
    <<: *base_service
    container_name: mongocfg1
    image: mongo
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/config1:/data/db
    profiles: 
      - analytics
      - mongo

  mongocfg2:
    <<: *base_service
    container_name: mongocfg2
    image: mongo
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/config2:/data/db
    profiles: 
      - analytics
      - mongo

  mongocfg3:
    <<: *base_service
    container_name: mongocfg3
    image: mongo
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/config3:/data/db
    profiles: 
      - analytics
      - mongo

  mongos1:
    <<: *base_service
    container_name: mongos1
    image: mongo
    hostname: mongos1
    depends_on:
      - mongocfg1
      - mongocfg2
      - mongocfg3
    command: mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017,mongocfg3:27017 --port 27017 --bind_ip 0.0.0.0
    ports:
      - 27019:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    profiles: 
      - analytics
      - mongo

  mongos2:
    <<: *base_service
    container_name: mongos2
    image: mongo
    hostname: mongos2
    depends_on:
      - mongocfg1
      - mongocfg2
      - mongocfg3
    command: mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017,mongocfg3:27017 --port 27017 --bind_ip 0.0.0.0
    ports:
      - 27020:27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    profiles: 
      - analytics
      - mongo


networks:
  analytics:
    driver: bridge
  

volumes:
  elasticsearch-data:
  redis-data:
